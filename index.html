<!DOCTYPE html>
<html>
    <head>
       <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> 
       <script src="https://cdn.rawgit.com/archilogic-com/aframe-gblock/6498b71d/dist/gblock.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    </head>
    
    <body>
      
      <a-scene id="scene">
          <a-sky src="skyTexture.jpg"></a-sky>
          <a-plane id="bottom" static-body position="0 0 -4" height="1000" width="1000" color="gray" rotation="-90 0 0"></a-plane>
          <a-box id="floor" static-body position="1 -0.4 9">
              
          </a-box>
          <a-entity class="player" id="player"
                camera
                jump-ability
                universal-controls
                kinematic-body
                position="1 5 9">
            </a-entity>
            
            
            <a-entity id="deathText" static-body position="-20 20 -2">
            </a-entity>
            
            <a-entity id="taxi" static-body  gblock="https://poly.google.com/view/2Me_E4PMM5J"  scale="1.25 1.25 1.25">
                <a-animation attribute="position" begin="10" from="30 1 -8" to="-50 1 -8" dur="7000" repeat="indefinite"></a-animation>
            </a-entity>
            
            <a-entity id="redCar" static-body gblock="https://poly.google.com/view/7h-gfgCLPVO"  scale="1.5 1.5 1.5" rotation="0 90 0" >
               <a-animation attribute="position" begin="2000" from="40 -1.75 -13" to="-50 -1.75 -13" dur="4000" repeat="indefinite"></a-animation>
            </a-entity>
        
             <a-entity id="policeCar" static-body position="300 1 -18" gblock="https://poly.google.com/view/edxXN7Fah1m"  scale="1.5 1.5 1.5">
                 <a-animation attribute="position" begin="4000" from="50 1 -18" to="-50 1 -18" dur="6000" repeat="indefinite"></a-animation>
             </a-entity>
            
            <!--roads and grasses-->
            <a-entity id="grass1">
                
            </a-entity>
            <!--<a-plane id="grass1" class="paths" static-body position="0 0.01 -4" height="1000" width="5" color="green" rotation="-90 90 0"></a-plane>-->
            
            <a-plane id="road4" class="paths" static-body position="0 0.01 -9" height="1000" width="5" src="roadtexture.jpg" rotation="-90 90 0"></a-plane>
          
          <a-entity id = "road2" >
         </a-entity>
         
          <a-entity id="road1" >
          </a-entity>
          
          <a-entity id= "road3" >
            </a-entity>
          
            <a-plane id="road5" class="paths" static-body position="0 0.01 -19" height="1000" width="5" src="roadtexture.jpg" rotation="-90 90 0"></a-plane>
       
            <a-plane id="road6" class="paths" static-body position="0 0.01 -24" height="1000" width="5" src="roadtexture.jpg" rotation="-90 90 0"></a-plane>
      
             <a-plane id="road3" class="paths" static-body position="0 0.01 -29" height="1000" width="5" src="roadtexture.jpg" rotation="-90 90 0"></a-plane>
      
            
             <a-entity id="lastGrass">
                 </a-entity>
             
            
             <!--<a-plane id="lastGrass" class="paths" static-body position="0 0.01 -29" height="1000" width="5" color="green" rotation="-90 90 0"></a-plane>-->
         
        
      </a-scene>
      
       <script type="text/javascript" src="script.js"></script> 
    </body>
</html>
